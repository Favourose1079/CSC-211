	<h4>create your account</h4>
<form id="theForm">
	<div class="row">
		<label for="Fname">First Name:</label>
		<input type="text" id="Fname" placeholder="First Name">
		<br>
		<br>
	</div>
	<div class="row">
		<label for="Lname">Last Name:</label>
		<input type="text" id="Lname" placeholder="First Name">
		<br>
		<br>
	</div>
	<div class="row">
		<label for="Uname">User Name:</label>
		<input type="text" id="Uname" placeholder="createa User Name">
		<br>
		<br>
	</div>
	<div class="row">
		<label for="Pword">Password:</label>
		<input type="Password" id="Pword" placeholder="create a Password">
		<br>
		<br>
	</div>
	<div class="row">
		<label for="Cpword">Comfirm Password:</label>
		<input type="password" id="Cpword" placeholder="Enter Password Again">
		<br>
		<br>
	</div>
	<div class="row">
		<label for="Email">Email:</label>
		<input type="Email" id="Email" placeholder="Enter Email">
		<br>
		<br>
	</div>
	<div class="row">
		<label>
		<input type="submit" class="value" value="Register Now">
		</label>
	</div>
</form>
